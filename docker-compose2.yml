# version is now using "compose spec"
# v2 and v3 are now combined!
# docker-compose v1.27+ required
version: '3.8'

x-project-settings:  
 name: "abdul-salam288-voting-app"

services:
  vote:
    container_name: vote-app
    image: hadii.azurecr.io/votingapp
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
     - ./vote:/usr/local/app
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    container_name: result-app
    image: hadii.azurecr.io/resultapp
    # use nodemon rather than node for local dev
    entrypoint: nodemon --inspect=0.0.0.0 server.js
    volumes:
      - ./result:/usr/local/app
    ports:
      - "5001:80"
      - "127.0.0.1:9229:9229"
    networks:
      - front-tier
      - back-tier

  worker:
    container_name: worker-app
    image: hadii.azurecr.io/workerapp
    networks:
      - back-tier

  redis:
    container_name: redis
    image: redis:alpine
    networks:
      - back-tier

  db:
    container_name: db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    networks:
      - back-tier

networks:
  front-tier:
   name: front-tier
   driver: bridge
  back-tier:
   name: back-tier
   driver: bridge